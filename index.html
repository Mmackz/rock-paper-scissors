<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>TOP: Rock, Paper, Scissors</title>
</head>
<body>
      <header>
         <img src="./images/logo.svg" alt="rock, paper, scissors">
         <div class="scorecard">
            <p>Score</p>
            <p id="score">0</p>
         </div>      
      </header>

      <main>
         <div class="choices">
            <img src="./images/bg-triangle.svg" alt="triangle" width="200px">
            <div class="triangle-top">
               <div class="circle" id="paper">
                  <img class="choice-icon" src="./images/icon-paper.svg" alt="paper icon">
               </div>
               <div class="circle" id="scissors">
                  <img class="choice-icon" src="./images/icon-scissors.svg" alt="scissors icon">
               </div>
            </div>
            <div class="triangle-bottom">
               <div class="circle" id="rock">
                  <img class="choice-icon" src="./images/icon-rock.svg" alt="rock icon">
               </div>
            </div>
         </div>
      </main>
</body>
</html>
